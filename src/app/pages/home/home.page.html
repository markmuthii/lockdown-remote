<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lockdown Remote</ion-title>

    <ion-buttons slot="end" (click)="toggleTheme()">
      <ion-icon *ngIf="!isDark" name="moon-outline"></ion-icon>
      <ion-icon *ngIf="isDark" name="sunny-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="audio-container">
    <ion-button
      *ngIf="audioList.length === 0"
      expand="block"
      color="primary"
      (click)="addAudio()"
      >Add Audio</ion-button
    >
    <ion-list *ngIf="audioList.length > 0">
      <ion-item-sliding *ngFor="let audio of audioList">
        <ion-item>
          <p>{{ audio.title }}</p>

          <ion-icon
            slot="end"
            (click)="playAudio(audio.fileName)"
            name="play-outline"
          ></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon
              name="trash-outline"
              (click)="deleteAudio(audio)"
            ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addAudio()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
